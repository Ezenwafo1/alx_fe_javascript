<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
 <body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categorySelect">Select a Category:</label>
  <select id="categorySelect">
  </select>

  <div id="quoteDisplay" style="margin-top: 20px;"></div>
  <button id="newQuote">Show New Quote</button>

  <script src="script.js"></script>
   <hr>

<h2>Add a New Quote</h2>
<form id="addQuoteForm">
  <label for="categoryInput">Category:</label>
  <input type="text" id="categoryInput" placeholder="e.g., motivation or new category" required>

  <br><br>

  <label for="quoteInput">Quote:</label>
  <input type="text" id="quoteInput" placeholder="Type your quote here" required style="width: 60%;">

  <br><br>

  <button type="submit">Add Quote</button>
</form>

</body>
  </html>
