<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categorySelect">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
  </select>

  <div id="quoteDisplay" style="margin: 20px 0;"></div>
  <button id="newQuote">Show New Quote</button>

  <h2>Add a New Quote</h2>
  <form id="addQuoteForm">
    <input type="text" id="categoryInput" placeholder="Category" required />
    <input type="text" id="quoteInput" placeholder="Quote" required style="width: 60%;" />
    <button type="submit">Add Quote</button>
  </form>

  <h2>Import / Export Quotes</h2>
  <button id="exportBtn">Export Quotes (JSON)</button>
  <br /><br />
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
